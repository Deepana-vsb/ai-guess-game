<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #5a189a;
            margin-bottom: 0.5em;
        }
        .instructions {
            color: #444;
            margin-bottom: 1.5em;
        }
        input[type="number"] {
            padding: 0.5em 1em;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1.1em;
            width: 70%;
            margin-bottom: 1em;
        }
        button {
            background: linear-gradient(90deg, #5f2c82, #49a09d);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6em 1.5em;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
        .feedback {
            margin-top: 1.2em;
            font-size: 1.15em;
            min-height: 2em;
        }
        .success {
            color: #219150;
            font-weight: bold;
        }
        .error {
            color: #d7263d;
        }
        .attempts {
            margin-top: 0.5em;
            color: #888;
            font-size: 0.95em;
        }
        .history {
            margin-top: 1em;
            color: #555;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div class="instructions">The AI has picked a number between <b>1</b> and <b>100</b>.<br>Can you guess it?</div>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess...">
        <br>
        <button onclick="makeGuess()" id="guessBtn">Guess</button>
        <button onclick="restartGame()" id="restartBtn" style="display:none;margin-left:10px;">Play Again</button>
        <div class="feedback" id="feedback"></div>
        <div class="attempts" id="attempts"></div>
        <div class="history" id="history" style="margin-top:1em;color:#555;font-size:0.98em;"></div>
    </div>
    <script>
        let aiNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let gameOver = false;
        let guessHistory = [];

        function makeGuess() {
            if (gameOver) return;
            const input = document.getElementById('guessInput');
            const feedback = document.getElementById('feedback');
            const attemptsDiv = document.getElementById('attempts');
            const historyDiv = document.getElementById('history');
            let userGuess = parseInt(input.value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.textContent = 'Please enter a valid number between 1 and 100.';
                feedback.className = 'feedback error';
                return;
            }
            attempts++;
            guessHistory.push(userGuess);
            if (userGuess < aiNumber) {
                feedback.textContent = 'Entered value is smaller.';
                feedback.className = 'feedback';
            } else if (userGuess > aiNumber) {
                feedback.textContent = 'Entered value is higher.';
                feedback.className = 'feedback';
            } else {
                feedback.innerHTML = `ðŸŽ‰ <span class='success'>Congratulations! You guessed the number <b>${aiNumber}</b> in ${attempts} attempts! ðŸŽ‰</span>`;
                gameOver = true;
                document.getElementById('restartBtn').style.display = 'inline-block';
                confetti();
            }
            attemptsDiv.textContent = `Attempts: ${attempts}`;
            historyDiv.innerHTML = 'Your guesses: ' + guessHistory.join(', ');
            input.value = '';
            input.focus();
        }
        function restartGame() {
            aiNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            guessHistory = [];
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('attempts').textContent = '';
            document.getElementById('history').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('guessInput').focus();
        }
        document.getElementById('guessInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') makeGuess();
        });
        // Confetti animation
        function confetti() {
            const duration = 1.2 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confettiEffect();
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
        function confettiEffect() {
            const colors = ['#5f2c82', '#49a09d', '#764ba2', '#667eea', '#fbb034', '#ffdd00', '#219150'];
            for (let i = 0; i < 12; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-2vh';
                conf.style.width = '8px';
                conf.style.height = '16px';
                conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                conf.style.opacity = 0.8;
                conf.style.borderRadius = '3px';
                conf.style.zIndex = 9999;
                conf.style.transition = 'top 1.2s linear, transform 1.2s linear';
                document.body.appendChild(conf);
                setTimeout(() => {
                    conf.style.top = '100vh';
                    conf.style.transform = `rotate(${Math.random()*360}deg)`;
                }, 10);
                setTimeout(() => {
                    conf.remove();
                }, 1300);
            }
        }
    </script>
</body>
</html>
